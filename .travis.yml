    on_success: never
    on_pull_requests: false
  webhooks:
    urls:
      secure: gOR0ayYgTHvx2QsFxxH07KzI8fgrDk2vqp/6q2eN/RuWHJa6kHecXz/9F0JOXNI1siXrSJ1FwCKOxiMmTbnImJP4015L9VGMS++us6AYtnFp6SIRorRqA1QS5tHNrpBIM38ANxQvuPhFj8S6216BsonQOqBu9sp0jQCOZGKwBLg=
    on_success: change
    on_pull_requests: false

stages:
  - name: compile
  - name: test
  - name: E2E
    if: type = cron
  - name: cleanup

jdk: "openjdk8"
jobs:
  include:
    # main profile
    - if: type in (pull_request, push)
      stage: compile
      script: mvn install -am -nsu -Dfast -DskipTests -Drat.skip=true -pl flink-tests && mvn test -nsu -Dfast -Drat.skip=true -Dtest=org.apache.flink.test.checkpointing.UnalignedCheckpointITCase -pl flink-tests
      name: compile
