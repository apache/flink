# s3 deployment based on http://about.travis-ci.org/blog/2012-12-18-travis-artifacts/

# send to fully-virtualized infrastructure: https://docs.travis-ci.com/user/trusty-ci-environment/
sudo: required
dist: trusty

#cache:
#  directories:
#  - $HOME/.m2

install: true

language: java

#See https://issues.apache.org/jira/browse/FLINK-1072
matrix:
  include:
    - jdk: "oraclejdk8"
      env:
        - TEST="core"
        - PROFILE="-Dhadoop.version=2.8.0 -Pjdk8"
    - jdk: "oraclejdk8"
      env:
        - TEST="libraries"
        - PROFILE="-Dhadoop.version=2.8.0 -Pjdk8"
    - jdk: "oraclejdk8"
      env:
        - TEST="connectors"
        - PROFILE="-Dhadoop.version=2.8.0 -Pjdk8,include-kinesis"
    - jdk: "oraclejdk8"
      env:
        - TEST="tests"
        - PROFILE="-Dhadoop.version=2.8.0 -Pjdk8"
    - jdk: "oraclejdk8"
      env:
        - TEST="misc"
        - PROFILE="-Dhadoop.version=2.8.0 -Pjdk8"
    - jdk: "openjdk7"
      env:
        - TEST="core"
        - PROFILE="-Dhadoop.version=2.4.1 -Dscala-2.10"
    - jdk: "openjdk7"
      env:
        - TEST="libraries"
        - PROFILE="-Dhadoop.version=2.4.1 -Dscala-2.10"
    - jdk: "openjdk7"
      env:
        - TEST="connectors"
        - PROFILE="-Dhadoop.version=2.4.1 -Dscala-2.10 -Pinclude-kinesis"
    - jdk: "openjdk7"
      env:
        - TEST="tests"
        - PROFILE="-Dhadoop.version=2.4.1 -Dscala-2.10"
    - jdk: "openjdk7"
      env:
        - TEST="misc"
        - PROFILE="-Dhadoop.version=2.4.1 -Dscala-2.10"

