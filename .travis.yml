# s3 deployment based on http://about.travis-ci.org/blog/2012-12-18-travis-artifacts/

# send to fully-virtualized infrastructure: https://docs.travis-ci.com/user/trusty-ci-environment/
sudo: required
dist: trusty

cache:
  directories:
  - $HOME/.m2
  # keep in sync with tools/travis/setup_maven.sh
  - $HOME/maven_cache

install: true

language: java
jdk: "openjdk8"
script: "./compatibility.sh"

matrix:
  include:
    - env:
      - REMOTE="apache"
      - BRANCH="master"
      - MVN_VERSION="3.1.1"
    - env:
      - REMOTE="apache"
      - BRANCH="master"
      - MVN_VERSION="3.2.5"
    - env:
      - REMOTE="apache"
      - BRANCH="master"
      - MVN_VERSION="3.3.9"
    - env:
      - REMOTE="apache"
      - BRANCH="master"
      - MVN_VERSION="3.5.4"

git:
  depth: 100

env:
    global:
        # Global variable to avoid hanging travis builds when downloading cache archives.
        - MALLOC_ARENA_MAX=2

