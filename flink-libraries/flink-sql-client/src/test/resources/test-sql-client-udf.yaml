# this file has variables that can be filled with content by replacing $VAR_XXX

tables:
  - name: TableNumber1
    type: source
    schema:
      - name: IntegerField1
        type: INT
      - name: StringField1
        type: VARCHAR
    connector:
      type: filesystem
      path: "$VAR_0"
    format:
      type: csv
      fields:
        - name: IntegerField1
          type: INT
        - name: StringField1
          type: VARCHAR
      line-delimiter: "\n"
      comment-prefix: "#"

functions:
  - name: scalarUDF
    from: class
    class: org.apache.flink.table.client.gateway.utils.UserDefinedFunctions$ScalarUDF
    constructor:
      - 5

  - name: aggregateUDF
    from: class
    class: org.apache.flink.table.client.gateway.utils.UserDefinedFunctions$AggregateUDF
    constructor:
      - StarryName
      - false
      - class: java.lang.Integer
        constructor:
          - class: java.lang.String
            constructor:
              - type: VARCHAR
                value: 3

  - name: tableUDF
    from: class
    class: org.apache.flink.table.client.gateway.utils.UserDefinedFunctions$TableUDF
    constructor:
      - type: LONG
        value: 5

execution:
  type: streaming
  parallelism: 1
  result-mode: changelog

deployment:
  response-timeout: 5000


