      - name: IntegerField1
        type: INT
      - name: StringField1
        type: VARCHAR
    connector:
      type: filesystem
      path: "$VAR_0"
    format:
      type: csv
      fields:
        - name: IntegerField1
          type: INT
        - name: StringField1
          type: VARCHAR
      line-delimiter: "\n"
      comment-prefix: "#"
  - name: TableNumber2
    schema:
      - name: IntegerField2
        type: INT
      - name: StringField2
        type: VARCHAR
