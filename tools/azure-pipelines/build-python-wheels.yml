jobs:
  - job: build_wheels
    strategy:
      matrix:
        linux:
          vm-label: 'ubuntu-20.04'
        mac:
          vm-label: 'macOS-latest'
    pool:
      vmImage: $(vm-label)
    steps:
      - script: |
          cd flink-python
          bash dev/build-wheels.sh
        displayName: Build wheels
      - task: PublishPipelineArtifact@0
        inputs:
          artifactName: 'wheel_$(Agent.OS)_$(Agent.JobName)'
          targetPath: 'flink-python/dist'
