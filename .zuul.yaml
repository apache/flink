- project:
    name: apache/flink
    check:
      jobs:
        - flink-build-and-test-arm64-core
        - flink-build-and-test-arm64-tests

- job:
    name: flink-build-and-test-arm64-core
    parent: init-test
    description: |
      The flink-core build on ARM.
    run: tools/openlab/build_core.yaml
    nodeset: ubuntu-xenial-arm64
    voting: false

- job:
    name: flink-build-and-test-arm64-tests
    parent: init-test
    description: |
      The flink-test build on ARM.
    run: tools/openlab/build_test.yaml
    nodeset: ubuntu-xenial-arm64
    voting: false
