<nz-table
  class="no-border small full-height"
  [nzSize]="'small'"
  [nzLoading]="isLoading"
  [nzData]="listOfWaterMark"
  [nzScroll]="{y:'calc( 100% - 35px )'}"
  [nzFrontPagination]="false"
  [nzShowPagination]="false">
  <thead>
    <tr>
      <th nzWidth="50%">SubTask</th>
      <th nzWidth="50%">Watermark</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let watermark of listOfWaterMark; trackBy:trackWatermarkBy;">
      <td>{{ watermark.subTaskIndex }}</td>
      <td>{{ watermark.watermark | humanizeWatermark }}</td>
    </tr>
  </tbody>
</nz-table>
