<nz-tabset [nzTabBarGutter]="16" [nzSize]="'small'">
  <nz-tab nzTitle="Vertex Accumulators">
    <nz-table
      [nzSize]="'small'"
      [nzLoading]="isLoading"
      [nzData]="listOfAccumulator"
      [nzScroll]="{ y: 'calc( 100% - 72px )' }"
      [nzFrontPagination]="false"
      [nzShowPagination]="false"
    >
      <thead>
        <tr>
          <th nzWidth="33.33%">Name</th>
          <th nzWidth="33.33%">Type</th>
          <th nzWidth="33.33%">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let accumulator of listOfAccumulator; trackBy: trackByName">
          <td>{{ accumulator.name }}</td>
          <td>{{ accumulator.type }}</td>
          <td>{{ (accumulator.value | number: '1.0-3') || accumulator.value }}</td>
        </tr>
      </tbody>
    </nz-table>
  </nz-tab>
  <nz-tab nzTitle="SubTask Accumulators">
    <nz-table
      [nzSize]="'small'"
      [nzLoading]="isLoading"
      [nzData]="listOfSubTaskAccumulator"
      [nzScroll]="{ y: 'calc( 100% - 72px )' }"
      [nzFrontPagination]="false"
      [nzShowPagination]="false"
    >
      <thead>
        <tr>
          <th nzWidth="25%" nzLeft="0px">SubTask</th>
          <th nzWidth="25%">Name</th>
          <th nzWidth="25%">Type</th>
          <th nzWidth="25%" nzRight="0px">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of listOfSubTaskAccumulator; trackBy: trackByName">
          <td nzLeft="0px">
            ({{ data.subtask }}) {{ data.host }}, attempt:
            {{ data.attempt + 1 }}
          </td>
          <td>{{ data.name }}</td>
          <td>{{ data.type }}</td>
          <td nzRight="0px">{{ data.value }}</td>
        </tr>
      </tbody>
    </nz-table>
  </nz-tab>
</nz-tabset>
