<div class="breadcrumb">
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a [routerLink]="['/', 'task-manager', this.taskManagerId, 'log-list']">
        <i nz-icon nzType="rollback" nzTheme="outline"></i>
        Log List
      </a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      {{ logName }}
    </nz-breadcrumb-item>
  </nz-breadcrumb>
  <flink-addon-inline
    [isLoading]="isLoading"
    [downloadHref]="downloadUrl"
    [downloadName]="logName"
    (reload)="reloadLog()"
    (fullScreen)="toggleFullScreen($event)"
  ></flink-addon-inline>
</div>
<div class="editor-container">
  <nz-code-editor
    flinkAutoResize
    [nzLoading]="isLoading"
    [ngModel]="logs"
    [nzEditorOption]="editorOptions"
  ></nz-code-editor>
</div>
