<nz-card>
  <nz-table
    nzBordered
    [nzSize]="'small'"
    [nzData]="listOfLog"
    [nzLoading]="isLoading"
    [nzFrontPagination]="false"
    [nzShowPagination]="false"
    [nzVirtualItemSize]="39"
    [nzVirtualForTrackBy]="trackByName"
    [nzScroll]="{ y: '570px' }"
  >
    <thead>
      <tr>
        <th>Log Name</th>
        <th>Size (KB)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of listOfLog;">
        <td>
          <a [routerLink]="[log.name]">{{ log.name }}</a>
        </td>
        <td>{{ (log.size / 1024) | number : '1.0-2' }}</td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
