<div ng-repeat="exception in exceptionHistory['all-root-exceptions']" class="panel panel-default panel-multi">
  <div ng-if="exception.task" class="panel-heading clearfix">
    <div class="panel-title">Root Exception : {{ exception.task }}</div>
  </div>
  <div ng-if="!exception.task" class="panel-heading clearfix">
    <div class="panel-title">Root Exception</div>
  </div>
  <div class="panel-heading clearfix">
    <div ng-if="exception.timestamp != -1" class="panel-info thin"><strong>Timestamp:</strong> {{ exception.timestamp | amDateFormat:'YYYY-MM-DD, H:mm:ss' }}
    </div>
    <div ng-if="exception.location" class="panel-info thin last"><strong>Location:</strong> {{ exception.location }}
    </div>
  </div>
  <div class="panel-body">
    <pre class="exception">{{ exception['root-exception'] }}</pre>
  </div>
</div>
