  	<!-- Load Menu -->
	<script type="text/javascript">
	$(document).ready(function() {
		$.ajax({ url : "menu?get=history", type : "GET", cache: false, success : function(html) {
			$("#side-menu").empty();
			$("#side-menu").append(html);
		}, dataType : "html"
		});
	});
  	</script>

  <body>

    <div id="wrapper">
	  
      <!-- Sidebar -->
	  <nav class='navbar navbar-inverse navbar-fixed-top' role='navigation'>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <table>
            <tr>
              <td><img src="img/flink-logo.png" alt="Flink Logo" style="margin-left:15px; margin-top:5px; width:40px;height:40px";></td>
              <td style="vertical-align:top"><a class="navbar-brand" href="index.html">Apache Flink</a></td>
            </tr>
          </table>
        </div>
	 
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">

              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>

      <div id="page-wrapper">

        <div class="row">
          <div class="col-lg-12">
            <h1>History <small>Overview over recent jobs</small></h1>

              <li class="active"><i class="fa fa-bar-chart-o"></i> History</li>

				</div>
