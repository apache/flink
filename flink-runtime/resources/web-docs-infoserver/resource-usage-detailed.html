<!-- configure monitor plots -->
<script type="text/javascript">
	$(function() {

		function instanceNameToPlotId(type, instance) {
			return "plot-" + type + "-" + instance.replace(/[^a-zA-Z0-9]/g, "");
		}
		
		function parseInstanceName(instance) {
			return /^(\S*) \((.*)\)$/.exec(instance);
		}
		
		function createSectionHeading(caption, subcaption) {
			return '<div class="alert alert-info">\
						<strong>' + caption + '</strong>&nbsp;' + subcaption + '\
					</div>';
		}
		
		function createPlaceholder(caption, subcaption, id) {
			return '<div class="col-lg-4">\
						<div class="panel panel-info">\
							<div class="panel-heading">\
								<h3 class="panel-title">' + caption  + '<small>' + subcaption + '</small>\
								</h3>\
							</div>\
							<div class="panel-body">\
								<div id="' + id + '" style="width: 100%; height: 150px"></div>\
							</div>\
						</div>\
					</div>'
		}
		
		function createNodeSection(heading, placeholders) {
			return heading + '<div class="row">' + placeholders.join('') + '</div>';
		}

		function configureMonitor(instances) {
			
			instances.sort();

			var placeholders = $("#placeholders");
			var pollingInterval = 1000; // 1 sec
			var windowSize = 60 * 1000; // 1 min

			// CPU profiling
			var cpuFlotOptions = {
				xaxis : {
					mode : "time",
					timeformat : "%H:%M:%S"
				},
				yaxis : {
					min : 0,
					tickFormatter : function(val, axis) {
						return val.toFixed(axis.tickDecimals) + " %";
					}
				},
				series : {
					lines : {
						show : true,
						fill : 0.4
					},
					stack : true
				}

			};

			// Memory profiling
			var mainMemoryFlotOptions = {
				xaxis : {
					mode : "time",
					timeformat : "%H:%M:%S",
				},
				yaxis : {
					min : 0,
					// /proc/meminfo delivers kiB
					tickFormatter : flinkRU.helpers.makeMemorySizeFormatter(1024)
				},
				series : {
					lines : {
						show : true,
						fill : 0.4
					},
					stack : true
				}
			};

			// Network profiling
			var networkMemoryFlotOptions = {
				xaxis : {
					mode : "time",
					timeformat : "%H:%M:%S",
				},
				yaxis : {
					min : 0,
					tickFormatter : flinkRU.helpers.makeMemorySizeFormatter(1)
				},
				series : {
					lines : {
						show : true,
						fill : 0.4
					}
				}
			};

			for ( var i in instances) {
				// Create placeholders for all the instance graphs.
				var instance = instances[i];
				var cpuPlotId = instanceNameToPlotId('cpu', instance);
				var memoryPlotId = instanceNameToPlotId('memory', instance);
				var networkPlotId = instanceNameToPlotId('network', instance);
				var instanceNames = parseInstanceName(instance);
				
				placeholders.append(createNodeSection(
						createSectionHeading(instanceNames[1], instanceNames[2]), 
						[
							createPlaceholder("CPU", instance, cpuPlotId),
							createPlaceholder("Memory", instance, memoryPlotId),
							createPlaceholder("Network", instance, networkPlotId)
						]
				));

				var instanceFilter = flinkRU.helpers.makeInstanceFilter(instance);
				
				var cpuGroup = new flinkRU.ProfilingGroup("CPU", cpuFlotOptions, "SingleInstanceProfilingEvent", '#' + cpuPlotId, instanceFilter);
				// add series in reverse stacking order
				cpuGroup.series.push(new flinkRU.ProfilingSeries("Interrupts", "#4682B4", function(e) {
					return e.softIrqCpu + e.hardIrqCpu
				}));
				cpuGroup.series.push(new flinkRU.ProfilingSeries("I/O Wait", "#FFFF00", flinkRU.helpers.accessProperty("ioWaitCpu")));
				cpuGroup.series.push(new flinkRU.ProfilingSeries("System CPU", "#8B0000", flinkRU.helpers.accessProperty("systemCpu")));
				cpuGroup.series.push(new flinkRU.ProfilingSeries("User CPU", "#006400", flinkRU.helpers.accessProperty("userCpu")));
				flinkRU.profilingGroups.push(cpuGroup);

				var memGroup = new flinkRU.ProfilingGroup("Memory", mainMemoryFlotOptions, "SingleInstanceProfilingEvent", '#' + memoryPlotId,
						instanceFilter);
				memGroup.series.push(new flinkRU.ProfilingSeries("Used memory", "#FF8C00", function(e) {
					return e.totalMemory - e.freeMemory;
				}));
				memGroup.series.push(new flinkRU.ProfilingSeries("Free memory", "#6495ED", flinkRU.helpers.accessProperty("freeMemory")));
				flinkRU.profilingGroups.push(memGroup);

				var networkGroup = new flinkRU.ProfilingGroup("Network", networkMemoryFlotOptions, "SingleInstanceProfilingEvent",
						'#' + networkPlotId, instanceFilter);
				networkGroup.series.push(new flinkRU.ProfilingSeries("Transmitted", "#9370DB", flinkRU.helpers
						.accessProperty("transmittedBytes")));
				networkGroup.series
						.push(new flinkRU.ProfilingSeries("Received", "#BBBB00", flinkRU.helpers.accessProperty("receivedBytes")));
				flinkRU.profilingGroups.push(networkGroup);
			}

			flinkRU.startPolling(pollingInterval);
		}

		$.ajax({
			url : "jobsInfo?get=instances",
			cache : false,
			type : "GET",
			success : function(serverResponse) {
				configureMonitor(serverResponse.instances);
			},
			dataType : "json"
		});
	});
</script>
