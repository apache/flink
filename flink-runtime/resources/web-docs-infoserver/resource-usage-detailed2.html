<!-- configure monitor plots -->
<script type="text/javascript">
	function configureFlinkRU(instances) {

		var pollingInterval = 1000; // 1 sec
		var windowSize = 60 * 1000; // 1 min

		// CPU profiling
		var cpuFlotOptions = {
			xaxis : {
				mode : "time",
				timeformat : "%H:%M:%S"
			},
			yaxis : {
				min : 0,
				tickFormatter : function(val, axis) {
					return val.toFixed(axis.tickDecimals) + " %";
				}
			},
			legend : {
				container : $('#legendPlaceholder')
			}
		};

		var cpuGroup = new flinkRU.ProfilingGroup("CPU", cpuFlotOptions, "SingleInstanceProfilingEvent", "#cpuChart");
		flinkRU.profilingGroups.push(cpuGroup);

		// Memory profiling
		var mainMemoryFlotOptions = {
			xaxis : {
				mode : "time",
				timeformat : "%H:%M:%S",
			},
			yaxis : {
				min : 0,
				// /proc/meminfo delivers kiB
				tickFormatter : flinkRU.helpers.makeMemorySizeFormatter(1024)
			},
			legend : {
				show : false
			}
		};
		var memGroup = new flinkRU.ProfilingGroup("Memory", mainMemoryFlotOptions, "SingleInstanceProfilingEvent", "#memoryChart");
		flinkRU.profilingGroups.push(memGroup);

		// Network profiling
		var networkMemoryFlotOptions = {
			xaxis : {
				mode : "time",
				timeformat : "%H:%M:%S",
			},
			yaxis : {
				min : 0,
				tickFormatter : flinkRU.helpers.makeMemorySizeFormatter(1)
			},
			legend : {
				show : false
			}
		};

		var networkGroup = new flinkRU.ProfilingGroup("Network", networkMemoryFlotOptions, "SingleInstanceProfilingEvent", "#networkChart");
		flinkRU.profilingGroups.push(networkGroup);

		var instanceNameRegex = /\w+/
		instances.sort();
		instances.reverse();
		for ( var i in instances) {
			var instance = instances[i];
			var color = parseInt(i);
			var instanceFilter = flinkRU.helpers.makeInstanceFilter(instance);
			var instanceName = instanceNameRegex.exec(instance)[0];

			cpuGroup.series.push(new flinkRU.ProfilingSeries(instanceName, color, function(e) {
				return e.softIrqCpu + e.hardIrqCpu + e.ioWaitCpu + e.systemCpu + e.userCpu;
			}, instanceFilter));

			memGroup.series.push(new flinkRU.ProfilingSeries(instanceName, color, function(e) {
				return e.totalMemory - e.freeMemory;
			}, instanceFilter));

			networkGroup.series.push(new flinkRU.ProfilingSeries(instanceName, color, function(e) {
				return e.receivedBytes - e.transmittedBytes;
			}, instanceFilter));
		}

		flinkRU.startPolling(pollingInterval);
	}

	$(function() {
		$.ajax({
			url : "jobsInfo?get=instances",
			cache : false,
			type : "GET",
			success : function(serverResponse) {
				configureFlinkRU(serverResponse.instances);
			},
			dataType : "json"
		});
	});
</script>
