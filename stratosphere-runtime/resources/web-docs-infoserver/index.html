<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Stratosphere JobManager</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/nephelefrontend.css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jcanvas.min.js"></script>
	<script type="text/javascript" src="js/jquery.flot.min.js"></script>
	<script type="text/javascript" src="js/helpers.js"></script>
	<script type="text/javascript" src="js/jobmanagerFrontend.js"></script>
</head>
<body>
	<div id="page-sidebar">
		<div id="header-logo">
			<img width="230" alt="Stratosphere Logo"
				src="img/StratosphereLogo.png" /> <i class="opacity-80">v2.0</i>
		</div>
		<div class="scrollable-content active" id="sidebar-menu"
			style="overflow: hidden; height: 130px;">
			<ul style="">
				<li class="current-page"><a title="Dashboard" href="index.html">
						Job Manager </a></li>
				<li><a title="Components" target="_blank" href="logInfo">
						Log </a></li>
				<li><a title="Components" target="_blank"
					href="logInfo?get=stdout"> Stdout </a></li>
			</ul>
		</div>
	</div>
	<div id="page-main">
		<div id="page-main-wrapper">
			<div id="page-content">
				<!-- the main panel with the jobs list and the preview pane -->
				<div class="contentbox">
					<h3 class="contentbox-header">
						<span>Running Jobs</span>
					</h3>
					<div id="jobs" class="contentbox-wrapper"></div>
				</div>
				<div class="col2">
					<div class="contentbox">
						<h3 class="contentbox-header">
							<span>Job History</span>
						</h3>
						<div class="contentbox-wrapper">
							<ul id="jobsArchive"></ul>
						</div>
					</div>
				</div>
				<div class="col2 col2-2">
					<div class="contentbox">
						<h3 class="contentbox-header">
							<span>Statistics</span>
						</h3>
						<div class="contentbox-wrapper">
							<div class="infobox border-green">
								<b>Task Managers</b> <span id="stat-taskmanagers" class="stats">
								</span>
							</div>
							<br style="clear: both" />
							<div class="infobox border-orange">
								<b>Jobs Finished</b> <span id="jobs-finished" class="stats">
								</span>
							</div>
							<div class="infobox border-blue">
								<b>Jobs Failed</b> <span id="jobs-failed" class="stats">
								</span>
							</div>
							<div class="infobox border-red">
								<b>Jobs Canceled</b> <span id="jobs-canceled" class="stats">
								</span>
							</div>
							<br style="clear: both" />
						</div>
					</div>
				</div>
				<br style="clear: both" />
			</div>
		</div>
	</div>
</body>
</html>
