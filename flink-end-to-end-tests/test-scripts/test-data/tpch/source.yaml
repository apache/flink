tables:
  - name: customer
    type: source-table
    update-mode: append
    connector:
      type: filesystem
      path: "$TABLE_DIR/customer.csv"
    format:
      type: csv
      fields:
        - name: c_custkey
          type: BIGINT
        - name: c_name
          type: VARCHAR
        - name: c_address
          type: VARCHAR
        - name: c_nationkey
          type: BIGINT
        - name: c_phone
          type: VARCHAR
        - name: c_acctbal
          type: DOUBLE
        - name: c_mktsegment
          type: VARCHAR
        - name: c_comment
          type: VARCHAR
      field-delimiter: "|"
      line-delimiter: "\n"
      comment-prefix: "--"
    schema:
      - name: c_custkey
        type: BIGINT
      - name: c_name
        type: VARCHAR
      - name: c_address
        type: VARCHAR
      - name: c_nationkey
        type: BIGINT
      - name: c_phone
        type: VARCHAR
      - name: c_acctbal
        type: DOUBLE
      - name: c_mktsegment
        type: VARCHAR
      - name: c_comment
        type: VARCHAR
