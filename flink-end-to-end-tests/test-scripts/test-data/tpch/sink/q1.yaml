tables:
  - name: q1
    type: sink-table
    connector:
      type: filesystem
      path: "$RESULT_DIR/q1.csv"
    format:
      type: csv
      fields:
        - name: l_returnflag
          type: VARCHAR
        - name: l_linestatus
          type: VARCHAR
        - name: sum_qty
          type: DOUBLE
        - name: sum_base_price
          type: DOUBLE
        - name: sum_disc_price
          type: DOUBLE
        - name: sum_charge
          type: DOUBLE
        - name: avg_qty
          type: DOUBLE
        - name: avg_price
          type: DOUBLE
        - name: avg_disc
          type: DOUBLE
        - name: count_order
          type: BIGINT
      field-delimiter: "|"
    schema:
      - name: l_returnflag
        type: VARCHAR
      - name: l_linestatus
        type: VARCHAR
      - name: sum_qty
        type: DOUBLE
      - name: sum_base_price
        type: DOUBLE
      - name: sum_disc_price
        type: DOUBLE
      - name: sum_charge
        type: DOUBLE
      - name: avg_qty
        type: DOUBLE
      - name: avg_price
        type: DOUBLE
      - name: avg_disc
        type: DOUBLE
      - name: count_order
        type: BIGINT
