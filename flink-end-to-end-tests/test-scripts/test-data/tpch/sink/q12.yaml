tables:
  - name: q12
    type: sink-table
    connector:
      type: filesystem
      path: "$RESULT_DIR/q12.csv"
    format:
      type: csv
      fields:
        - name: l_shipmode
          type: VARCHAR
        - name: high_line_count
          type: INT
        - name: low_line_count
          type: INT
      field-delimiter: "|"
    schema:
      - name: l_shipmode
        type: VARCHAR
      - name: high_line_count
        type: INT
      - name: low_line_count
        type: INT
