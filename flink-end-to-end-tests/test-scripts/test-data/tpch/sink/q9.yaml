tables:
  - name: q9
    type: sink-table
    connector:
      type: filesystem
      path: "$RESULT_DIR/q9.csv"
    format:
      type: csv
      fields:
        - name: nation
          type: VARCHAR
        - name: o_year
          type: BIGINT
        - name: sum_profit
          type: DOUBLE
      field-delimiter: "|"
    schema:
      - name: nation
        type: VARCHAR
      - name: o_year
        type: BIGINT
      - name: sum_profit
        type: DOUBLE
