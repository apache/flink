tables:
  - name: q3
    type: sink-table
    connector:
      type: filesystem
      path: "$RESULT_DIR/q3.csv"
    format:
      type: csv
      fields:
        - name: l_orderkey
          type: BIGINT
        - name: revenue
          type: DOUBLE
        - name: o_orderdate
          type: DATE
        - name: o_shippriority
          type: INT
      field-delimiter: "|"
    schema:
      - name: l_orderkey
        type: BIGINT
      - name: revenue
        type: DOUBLE
      - name: o_orderdate
        type: DATE
      - name: o_shippriority
        type: INT
