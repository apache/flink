tables:
  - name: q10
    type: sink-table
    connector:
      type: filesystem
      path: "$RESULT_DIR/q10.csv"
    format:
      type: csv
      fields:
        - name: c_custkey
          type: BIGINT
        - name: c_name
          type: VARCHAR
        - name: revenue
          type: DOUBLE
        - name: c_acctbal
          type: DOUBLE
        - name: n_name
          type: VARCHAR
        - name: c_address
          type: VARCHAR
        - name: c_phone
          type: VARCHAR
        - name: c_comment
          type: VARCHAR
      field-delimiter: "|"
    schema:
      - name: c_custkey
        type: BIGINT
      - name: c_name
        type: VARCHAR
      - name: revenue
        type: DOUBLE
      - name: c_acctbal
        type: DOUBLE
      - name: n_name
        type: VARCHAR
      - name: c_address
        type: VARCHAR
      - name: c_phone
        type: VARCHAR
      - name: c_comment
        type: VARCHAR
