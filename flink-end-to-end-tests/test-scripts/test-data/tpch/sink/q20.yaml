tables:
  - name: q20
    type: sink-table
    connector:
      type: filesystem
      path: "$RESULT_DIR/q20.csv"
    format:
      type: csv
      fields:
        - name: s_name
          type: VARCHAR
        - name: s_address
          type: VARCHAR
      field-delimiter: "|"
    schema:
      - name: s_name
        type: VARCHAR
      - name: s_address
        type: VARCHAR
