tables:
  - name: q18
    type: sink-table
    connector:
      type: filesystem
      path: "$RESULT_DIR/q18.csv"
    format:
      type: csv
      fields:
        - name: c_name
          type: VARCHAR
        - name: c_custkey
          type: BIGINT
        - name: o_orderkey
          type: BIGINT
        - name: o_orderdate
          type: DATE
        - name: o_totalprice
          type: DOUBLE
        - name: sum(l_quantity)
          type: DOUBLE
      field-delimiter: "|"
    schema:
      - name: c_name
        type: VARCHAR
      - name: c_custkey
        type: BIGINT
      - name: o_orderkey
        type: BIGINT
      - name: o_orderdate
        type: DATE
      - name: o_totalprice
        type: DOUBLE
      - name: sum(l_quantity)
        type: DOUBLE
