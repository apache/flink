      type: object
      properties:
        jid:
          $ref: '#/components/schemas/JobID'
        name:
          type: string
        isStoppable:
          type: boolean
        state:
          type: string
          enum:
          - INITIALIZING
          - CREATED
          - RUNNING
          - FAILING
          - FAILED
          - CANCELLING
          - CANCELED
          - FINISHED
          - RESTARTING
          - SUSPENDED
          - RECONCILING
        start-time:
          type: integer
          format: int64
        end-time:
          type: integer
          format: int64
        duration:
          type: integer
          format: int64
        maxParallelism:
          type: integer
          format: int64
        now:
          type: integer
          format: int64
        timestamps:
          type: object
          additionalProperties:
