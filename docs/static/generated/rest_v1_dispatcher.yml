      type: object
      properties:
        location:
          type: string
        failure-cause:
          $ref: '#/components/schemas/SerializedThrowable'
    AsynchronousOperationInfo:
      type: object
      properties:
        failure-cause:
          $ref: '#/components/schemas/SerializedThrowable'
    TaskManagerMetricsInfo:
      type: object
      properties:
        heapUsed:
          type: integer
          format: int64
        heapCommitted:
          type: integer
          format: int64
        heapMax:
          type: integer
          format: int64
        nonHeapUsed:
          type: integer
          format: int64
        nonHeapCommitted:
          type: integer
          format: int64
        nonHeapMax:
          type: integer
          format: int64
        directCount:
          type: integer
          format: int64
        directUsed:
          type: integer
          format: int64
        directMax:
          type: integer
          format: int64
        mappedCount:
          type: integer
          format: int64
        mappedUsed:
          type: integer
          format: int64
        mappedMax:
          type: integer
          format: int64
        memorySegmentsAvailable:
          type: integer
          format: int64
        memorySegmentsTotal:
          type: integer
          format: int64
        nettyShuffleMemorySegmentsAvailable:
          type: integer
          format: int64
        nettyShuffleMemorySegmentsUsed:
          type: integer
          format: int64
        nettyShuffleMemorySegmentsTotal:
          type: integer
          format: int64
        nettyShuffleMemoryAvailable:
          type: integer
          format: int64
        nettyShuffleMemoryUsed:
          type: integer
          format: int64
        nettyShuffleMemoryTotal:
          type: integer
          format: int64
        garbageCollectors:
          type: array
          items:
            $ref: '#/components/schemas/GarbageCollectorInfo'
