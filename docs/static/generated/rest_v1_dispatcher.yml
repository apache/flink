      type: object
      properties:
        name:
          type: string
        description:
          type: string
    TriggerId:
      pattern: "[0-9a-f]{32}"
      type: string
    JobVertexFlameGraph:
      type: object
      properties:
        endTimestamp:
          type: integer
          format: int64
        data:
          $ref: '#/components/schemas/Node'
