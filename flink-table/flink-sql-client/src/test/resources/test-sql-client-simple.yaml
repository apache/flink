execution:
  planner: "$VAR_PLANNER"
  type: "$VAR_EXECUTION_TYPE"
  result-mode: "$VAR_RESULT_MODE"
  max-table-result-rows: "$VAR_MAX_ROWS"
  time-characteristic: event-time
  parallelism: 1
